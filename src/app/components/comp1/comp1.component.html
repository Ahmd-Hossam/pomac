
<body>
    <h4 class='title'> pomac front end technical task </h4>
    <button (click)='add()' class="add btn-primary"> <i class="fas fa-plus"></i> New Task</button>
    <div class="container">
        <div class="row">
               <div class="col-sm-6 col-md-4" *ngFor='let card of cards; index as i'>
                   <div class="card">
                       <p class="title_card">  {{card.title}} </p>
                       <img src="{{card.photo}}" class="card-img-top" alt="...">
                       <div class="card-body">
                           <h5 class="card-title">{{card.destitle}}</h5>
                           <p class="card-text"> {{card.desc}}</p>
                           <p class='date'> {{card.date |date:'d-M-yyyy E a h:m:s'}}</p>
                           <button class="btn" (click)='delate(i)'>delate  </button>
                       </div>
                   </div>
               </div>
        </div>
    </div>
</body>
